<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>课程列表</title>
</head>

<body>
<div class="container">
    <br />
    <!--内容-->
    <div class="row">
        <div class="col-sm-2" th:insert="~{index :: public_left}">
        </div>
        <div class="col-sm-10">
            <table class="table table-hover">
        <legend>
            <strong>课程管理</strong>
        </legend>
        <thead>
        <tr>
            <th>课程编号</th>
            <th>课程姓名</th>
            <th>订阅数量</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courseList}">
            <th scope="row" th:text="${course.cno}"></th>
            <td><a th:href="@{/course/update/{courseId}(courseId=${course.id})}" th:text="${course.name}"></a></td>
            <td th:text="${course.orderCount}"></td>
            <td><a class="btn btn-danger" th:href="@{/course/delete/{courseId}(courseId=${course.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/course/create" role="button">新增</a></div>
        </div>
    </div>
</div>
</body>
</html>
