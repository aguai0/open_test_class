<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout1">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>学生管理</title>
</head>

<body>
<div class="contentDiv">

    <legend>
        <strong>学生管理</strong>
    </legend>

    <div layout:fragment="content">
        <form th:action="@{/student/{action}(action=${action})}" method="post" class="form-horizontal">

            <input type="hidden" name="id" th:value="${student.id}"/>

            <div class="form-group">
                <label for="student_sno" class="col-sm-2 control-label">学生编号:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="student_sno" name="sno" th:value="${student.sno}"
                           th:field="*{student.sno}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="student_name" class="col-sm-2 control-label">学生姓名:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="student_name" name="name" th:value="${student.name}"
                           th:field="*{student.name}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="student_sex" class="col-sm-2 control-label">性别:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="student_sex" name="sex" th:value="${student.sex}"
                           th:field="*{student.sex}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="student_age" class="col-sm-2 control-label">年龄:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="student_age" name="age" th:value="${student.age}"
                           th:field="*{student.age}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                    <input class="btn" type="button" value="返回" onclick="history.back()"/>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
