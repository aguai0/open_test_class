<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>学生管理系统登录界面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/signin.css}" />
</head>

<body class="text-center">
<div class="form row">
<div>
    <p th:text="${information}" style="color: red" align="center">这里是信息提示.</p>
</div>
<form class="form-signin" th:action="@{/login}" method="post">
    <!--<img class="mb-4" th:src="@{img/bootstrap-solid.svg}" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only">Username</label>
    <input type="text" class="form-control" placeholder="userName"  name="userName" required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="password" name="password" required="">
    <div class="checkbox mb-3">
        <label>
            <select class="form-control" id="loginType" name="loginType">
                <option th:value="teacher">教师</option>
                <option th:value="student">学生</option>
            </select>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
</body>

</html>
